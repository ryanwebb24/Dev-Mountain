<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>My To Do List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>
    </header>
    <form>
        <input placeholder="name">
        <select>
            <option selected disabled>
                Select Priority
            </option>
            <option >High</option>
            <option >Medium</option>
            <option >Low</option>
        </select>
            <button>Add</button>
            <button>clear</button>
    </form>
    <section>
        <div>
            <h2>Completed</h2>
            <h2>Name</h2>
            <h2>Priority</h2>
        </div>
    </section>
    <section>
        <div>
            <input type="checkbox"/>
            <p>Take out trash</p>
            <p>Medium</p>
            <img src="./images/trash.jpg" alt="trash">
        </div>
    </section>
</body>
</html>
