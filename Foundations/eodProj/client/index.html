<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>My To Do List</h1>
  </header>

  <form id="new-task-form">
    <h3>New Task:</h3>

    <input placeholder="name" id="new-task-name"/>

    <select id="new-task-priority">
      <option selected disabled>Select Priority</option>
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>

    <button type="submit">Add</button>

    <button type="reset">Clear</button>
  </form>

  <section id="task-area">
    <div id="task-header" class="task">
      <h2 class="task-completed">Completed</h2>
      <h2 class="task-name">Name</h2>
      <h2 class="task-priority">Priority</h2>
    </div>

    <section id="task-display"></section>

  </section>
  
  <script src="index.js"></script>
</body>
</html>
