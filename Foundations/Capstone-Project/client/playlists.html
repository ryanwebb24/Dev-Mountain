<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
</head>
<body>
    <h1>Create A Playlist</h1>
    <Form id="playlist-form">
        <label for="song-title">Song Title:</label>
        <input type="text" id="song-title">
        <label for="song-artist">Artist:</label>
        <input type="text" id="song-artist">
        <label for="song-album">Album:</label>
        <input type="text" id="song-album">
        <button type="submit" id="playlist-submit">Create Playlist</button>
    </Form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" ></script>
    <script src="./playlists.js"></script>
</body>
</html>
